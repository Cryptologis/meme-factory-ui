  <!-- Lab coat background -->
  <rect x="10" y="10" width="400" height="110" rx="20" fill="url(#lab)" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- Explosion effect behind text -->
  <circle cx="210" cy="65" r="60" fill="url(#explosion)"/>
  
  <!-- Test tube rack icon -->
  <rect x="30" y="40" width="8" height="40" rx="4" fill="#10B981"/>
  <circle cx="34" cy="37" r="5" fill="#10B981"/>
  <rect x="45" y="45" width="8" height="35" rx="4" fill="#059669"/>
  <circle cx="49" cy="42" r="5" fill="#059669"/>
  <rect x="60" y="50" width="8" height="30" rx="4" fill="#10B981"/>
  <circle cx="64" cy="47" r="5" fill="#10B981"/>
  
  <!-- Caution stripes -->
  <rect x="25" y="85" width="50" height="4" fill="#FBBF24"/>
  <rect x="27" y="85" width="4" height="4" fill="#1F2937"/>
  <rect x="35" y="85" width="4" height="4" fill="#1F2937"/>
  <rect x="43" y="85" width="4" height="4" fill="#1F2937"/>
  <rect x="51" y="85" width="4" height="4" fill="#1F2937"/>
  
