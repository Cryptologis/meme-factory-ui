<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge circle -->
  <circle cx="80" cy="70" r="55" fill="url(#badge)" stroke="#047857" stroke-width="4"/>
  <circle cx="80" cy="70" r="48" fill="none" stroke="#6EE7B7" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Lab icon in badge -->
  <text x="60" y="85" font-family="Arial" font-size="48" fill="white">⚗️</text>
  
  <!-- Caution corners -->
  <rect x="35" y="25" width="8" height="8" fill="#FBBF24" transform="rotate(45 39 29)"/>
  <rect x="117" y="25" width="8" height="8" fill="#FBBF24" transform="rotate(45 121 29)"/>
  
  <!-- Text -->
  <text x="155" y="55" font-family="Impact, Arial Black" font-size="44" fill="#1F2937" font-weight="bold" letter-spacing="2">DEGEN</text>
  <text x="155" y="95" font-family="Impact, Arial Black" font-size="44" fill="#10B981" font-weight="bold" letter-spacing="2">LABS</text>
  
  <!-- Est badge -->
  <rect x="155" y="105" width="80" height="20" fill="#1F2937" rx="4"/>
  <text x="167" y="118" font-family="Arial" font-size="11" fill="#FBBF24" font-weight="bold">EST. 2025</text>
  
  <!-- Small icons -->
  <text x="340" y="50" font-size="24">🧪</text>
  <text x="340" y="90" font-size="24">💎</text>
</svg>
